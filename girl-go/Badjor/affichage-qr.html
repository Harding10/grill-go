<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFlow Fiesta - QR Code Display</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .qr-container {
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-primary-50 to-secondary-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold flex items-center justify-center">
                <i data-feather="coffee" class="mr-2"></i> FoodFlow Fiesta
            </h1>
            <p class="mt-2 opacity-90">Scan to order from your table</p>
        </div>

        <div class="p-8">
            <div
                class="qr-container bg-white p-4 rounded-xl border-2 border-dashed border-primary-200 flex flex-col items-center">
                <div id="qrcode" class="mb-4"></div>
                <div class="text-center">
                    <p class="font-medium text-gray-800">Table #5</p>
                    <p class="text-sm text-gray-500 mt-1">Le Bistrot Parisien</p>
                </div>
            </div>

            <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                <h3 class="font-medium text-gray-800 flex items-center">
                    <i data-feather="info" class="mr-2 w-4 h-4"></i> How it works
                </h3>
                <ol class="mt-2 space-y-2 text-sm text-gray-600">
                    <li class="flex items-start">
                        <span
                            class="inline-block w-5 h-5 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center mr-2 mt-0.5 flex-shrink-0">1</span>
                        <span>Open your phone's camera or QR scanner</span>
                    </li>
                    <li class="flex items-start">
                        <span
                            class="inline-block w-5 h-5 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center mr-2 mt-0.5 flex-shrink-0">2</span>
                        <span>Point it at the QR code above</span>
                    </li>
                    <li class="flex items-start">
                        <span
                            class="inline-block w-5 h-5 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center mr-2 mt-0.5 flex-shrink-0">3</span>
                        <span>Follow the link to view menu and order</span>
                    </li>
                </ol>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-primary-600 flex items-center justify-center text-white">
                    <i data-feather="user"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">Le Bistrot Parisien</p>
                    <p class="text-xs text-gray-500">Paris, France</p>
                </div>
            </div>
            <button class="text-primary-600 hover:text-primary-700">
                <i data-feather="settings"></i>
            </button>
        </div>
    </div>

    <script>
        feather.replace();

        // Generate QR code
        const qr = qrcode(0, 'M');
        qr.addData('https://foodflowfiesta.com/order?table=5');
        qr.make();
        document.getElementById('qrcode').innerHTML = qr.createImgTag(8, 0);

        // Animation for QR container
        const qrContainer = document.querySelector('.qr-container');
        setTimeout(() => {
            qrContainer.style.opacity = '1';
            qrContainer.style.transform = 'translateY(0)';
        }, 100);
    </script>
</body>

</html>
